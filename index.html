<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
    function calculateChickenPrice(weight) {
    const pricePerKg = 500; 
    const weightInKg = weight / 1000; 
    const totalPrice = pricePerKg * weightInKg; 
    return totalPrice; 
}

const weightInput = prompt("Enter the weight of chicken in grams:");

const price = calculateChickenPrice(weightInput);

document.write(` <h1> You have to pay ${price} rupees for ${weightInput} grams of chicken. </h1> `);
   </script> 
</body>
</html>
